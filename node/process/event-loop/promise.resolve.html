<script>
Promise.resolve().then(function () {
  console.log('promise1');      
  return Promise.resolve(111);   // 不应该放进去  // Promise rosolve 放进去
})
.then(x => {
  // 这里才是 放入 Microtask   //  多一个  Microtask
  return x
})    
.then(function (val) {
  console.log(val);         
  console.log('promise1-2');
})

Promise.resolve().then(function () {
  console.log(1)
}).then(function () {            // 这里 放入 Microtask
  console.log('promise2-2');
})
</script>
