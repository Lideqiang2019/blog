<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>井字棋</title>
  <style>
    #board {
      width: 350px;
      user-select: none;
    }
    .cell {
      width: 100px;
      height: 100px;
      border: 1px solid #000;
      background-color: green;
      display: inline-block;
      vertical-align: middle;

      line-height: 100px;
      font-size: 40px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="board"></div>
  <script>
    // state === 2 ? '❌'
    // state === 1 ? '○'
    const map = {
      2: '❌',
      1: '○'
    }
    let pattern = [
      [0, 0, 0],
      [0, 0, 0],
      [0, 0, 0]
    ]
    const LEN = pattern.length;
    let color = 1;
    function show() {
      const board = document.getElementById('board');
      board.innerHTML = '';
      for (let i = 0; i < pattern.length; i ++) {
        for (let j = 0; j < 3; j ++) {
          let state = pattern[i][j]
          let cell = document.createElement('div');
          cell.classList.add('cell');
          cell.innerHTML = 
          state === 2 ? '❌' :
          state === 1 ? '○' :
          ""
          // i j 反过来，代表为 x y
          cell.addEventListener('click', () => move(j, i))
          board.appendChild(cell);
        }
      }
    }

    function move(x, y) {
      if (pattern[y][x] !== 0) {
        return ;
      }
      pattern[y][x] = color;
      show();
      if (check(pattern, color)) {
        console.log(`${map[color]} is success`);
        return;
      }
      color = 3 - color;
      if (willWin(pattern, color)) {
        console.log(`${map[color]} is will win`);
      }
    }
    function check(pattern, color) {
      // 行 检测
      for (let i = 0; i < LEN; i ++) {
        let win = true;
        for (let j = 0; j < LEN; j ++) {
          if (pattern[i][j] !== color) {
            win = false;
            break;
          }
        }
        if (win) return true;
      }
      // 列 检测
      for (let i = 0; i < LEN; i ++) {
        let win = true;
        for (let j = 0; j < LEN; j ++) {
          if (pattern[j][i] !== color) {
            win = false;
            break;
          }
        }
        if (win) return true;
      }
      // 斜对角
      {
        let win = true;
        for (let j = 0; j < LEN; j ++) {
          if (pattern[j][j] !== color) {
            win = false;
            break;
          }
        }
        if (win) return true;
      }
      // 斜对角
      {
        let win = true;
        for (let j = 0; j < LEN; j ++) {
          if (pattern[j][2 - j] !== color) {
            win = false;
            break;
          }
        }
        if (win) return true;
      }
      return false;
    }
    function clone(pattern) {
      return JSON.parse(JSON.stringify(pattern))
    }
    function willWin(pattern, color) {
      for (let i = 0; i < pattern.length; i ++) {
        for (let j = 0; j < 3; j ++) {
          if (pattern[i][j] === 0) {
            let tmp = clone(pattern);
            tmp[i][j] = color;
            if (check(tmp, color)) {
              return true;
            }
          }
        }
      }
      return false;
    }
    show()
  </script>
</body>
</html>
