  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .foodentry {
      overflow: hidden;
      height: 4.72rem;
      height: 47.2vw;
      background-color: #fff;
      text-align: center
    }

    .foodentry a {
      position: relative;
      float: left;
      margin-top: .293333rem;
      margin-top: 2.933333vw;
      width: 20%
    }

    .foodentry img {
      width: 1.066667rem;
      width: 10.666667vw;
      height: 1.066667rem;
      height: 10.666667vw;
      vertical-align: top
    }

    .foodentry .title {
      display: block;
      margin-top: .133333rem;
      margin-top: 1.333333vw;
      color: #666;
      font-size: .32rem
    }

    .foodentry .service {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      white-space: nowrap;
      background-color: rgba(0, 0, 0, .6);
      color: #fff;
      font-size: .24rem;
      line-height: .533333rem;
      line-height: 5.333333vw;
      border-radius: 0 0 .8rem .8rem;
      border-radius: 0 0 8vw 8vw
    }

    .foodentry .container {
      position: relative;
      display: inline-block;
      width: 1.2rem;
      width: 12vw;
      height: 1.2rem;
      height: 12vw
    }

    .foodentry .container img {
      width: 100%;
      height: 100%
    }

    .foodentry .mint-swipe-indicator {
      margin: 0 .066667rem;
      margin: 0 .666667vw;
      width: .24rem;
      width: 2.4vw;
      height: .04rem;
      height: .4vw;
      border-radius: 0
    }

    .foodentry .mint-swipe-indicator.is-active {
      width: .24rem;
      width: 2.4vw;
      background-color: #00a6ff
    }
    .mt {
      margin-top: 100vh;
    }
    .test {
      width: 50px;
      height: 50px;
      background-color: red;
      margin: 0 auto;
    }

    @keyframes shellPulse {
                0% {
                    opacity: 1
                }

                50% {
                    opacity: .6
                }

                100% {
                    opacity: 1
                }
            }
    .shell {
      animation: shellPulse 1s infinite;
    }
  </style>
  
</head>
