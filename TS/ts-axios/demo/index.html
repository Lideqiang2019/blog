<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="../dist/ts-axios.umd.js"></script>
  <script>
    console.log(axios);
    axios({
      method: 'get',
      url: 'http://neteasecloudmusicapi.zhaoboy.com/search#hash',
      params: {
        keywords: '海阔天空',
        _time: new Date(),
        arr: ['1', '2']
      }
    })
    .then(res => {
      console.log('res', res);
    })
    axios.get('http://neteasecloudmusicapi.zhaoboy.com/search', {
      params: {
        keywords: '海阔天空',
        _time: new Date(),
        arr: ['1', '2']
      }
    })
    .then(res => {
      console.log('get res', res);
    })

  </script>
</body>
</html>
