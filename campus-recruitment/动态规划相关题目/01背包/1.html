<script>
  function back(weight, goods) {
    let res = Number.MIN_VALUE;
    function eSum(i, remain, val) {
      if (remain <= 0 || i >= goods.length) {
        res = Math.max(res, val)
        return ;
      } else {
        if ((remain - goods[i].w) >= 0) {
          eSum(i + 1, remain - goods[i].w, val + goods[i].v)
        }
        eSum(i + 1, remain, val)
      }
    }
    eSum(0, weight, 0);
    return res;
  }
  let r = back(4, [{w:2, v: 4}, {w: 1, v: 2}, {w: 3, v: 3}])
  console.log(r);
</script>
