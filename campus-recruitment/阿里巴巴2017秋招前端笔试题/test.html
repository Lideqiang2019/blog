  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .content {
      background-color: aquamarine;
      text-align: center;

      letter-spacing: 30px;
      font-size: 32px;
      height: 400px;

    }

      margin-top: 100px;

    p {
      font-size: 32px;
      height: auto;
      line-height: 0px;
    }
    p:last-child {
      margin-top: 40px;
    }
    span.color {
      color: red;

  </style>
</head>

    <h1>前端面试详解</h1>
    <p>web前端</p>
