<img src="xxx.png" />
<script>
    window.onerror = function (msg, url, row, col, error) {
        console.log("我已经捕获到错误");
        console.log(msg, url, row, col, error);
        return true;
    }
    try {
        setTimeout(() => {
            error
        })
    } catch (e) {
        console.log(e);
    }
    console.log(error)
</script>

1.onerror用来捕获意料之外的错误
2.try--catch 意料之内的错误
3.返回true 异常才会向上抛出
4.当遇到资源错误 直接熄火
