<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test</title>
	<style>
		.composited {

			transform: translateZ(0);
			width: 50px;
			height: 50px;
			background-color: red;
		}

		.fixed {

			position: fixed;
			z-index: 1;
			width: 400px;
			height: 200px;
			background-color: blue;
		}

		.overlap {

			position: absolute;
			z-index: 2;
			top: 50px;
			left: 100px;
			width: 200px;
			height: 4000px;
			background-color: cyan;
		}
	</style>
</head>
<body>
	<div class="fixed">
		<div class="composited"></div>
	</div>
	<div class="overlap"></div>
</body>
</html>
