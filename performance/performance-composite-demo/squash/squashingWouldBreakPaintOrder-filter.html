<!DOCTYPE html>
<head>
<style>
	#ancestor {
		-webkit-filter: hue-rotate(50deg);
	}

  	#composited {
		width: 100%;
		height: 100%;
		transform: translateZ(0);
	}

	#container {
		position: relative;
		width: 400px;
		height: 60px;
		border: 1px solid black;
	}

	#overlap-child {
		position: absolute;
		left: 0;
		top: 0 ;
		bottom: 0px;
		width: 100%;
		height: 60px;
		background-color: orange;
	}
</style>
</head>

<body>
	<div id="container">
		<div id="composited">Text behind the orange box.</div>
		<div id="ancestor">
			<div id="overlap-child"></div>
		</div>
	</div>
</body>
