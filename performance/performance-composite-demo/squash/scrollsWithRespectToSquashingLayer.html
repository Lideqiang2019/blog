<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test</title>
	<style>
	    body {
	        height: 1500px;
	        overflow-x: hidden;
	    }
		
		.composited {

			width: 50px;
			height: 50px;
			background-color: red;
	        position: absolute;
	        left: 50px;
	        top: 400px;
	        transform: translateZ(0);
		}

	    .overlap {
	        width: 200px;
	        height: 200px;
	        background-color: green;
	        position: fixed;
	        left: 0px;
	        top: 0px;
	    }
	</style>
</head>
<body>
	<div class="composited"></div>
    <div class="overlap"></div>
</body>
</html>
