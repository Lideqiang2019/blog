<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test</title>
	<style>
		.composited {

			transform: translateZ(0);
		}

		.box {

			width: 50px;
			height: 50px;
			position: relative;
		}

		.box1 {

			border: 1px solid red;
		}

		.box2 {

			border: 1px solid green;
			/*margin-top: -5px;*/
			top: -5px;
			-webkit-box-reflect: below;
		}
	</style>
</head>
<body>
	<div class="box box1 composited"></div>
	<div class="box box2"></div>
</body>
</html>
