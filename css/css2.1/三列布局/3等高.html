<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./base.css">
  <style>
    .container {
      
      /* 按照 子元素 宽高截断 */
      overflow: hidden;
    }
    .left,
    .right,
    .middle {
      float: left;
      /* 处理等高 */
      padding-bottom: 999px;
      margin-bottom: -999px;
    }

    .left,
    .right {
      width: 100px;
    }

    .middle {
      width: 100%;
    }

    .left {
      /* 外边距 影响盒模型，相邻元素的值
     */
      margin-left: -100%;
    }

    .right {
      margin-left: -100px;
    }

    /* middle 内容被遮挡问题 */
    .middle {
      /* 1 */
      /* padding: 0 100px 0 100px;
    box-sizing: border-box; */
      /* 或者 再加一个 inner 子元素 */
    }

    .inner {
      padding: 0 100px 0 100px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="middle">
      <div class="inner">
        middle
      </div>
    </div>
    <div class="left">left
      <p>加高了</p>
    </div>
    <div class="right">right</div>
  </div>
</body>

</html>
