<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./base.css">
  <!-- 圣杯布局
    中间栏：padding 把left middle right 内容往里面 撑开
    左右：添加相对定位， 并配合left和right属性，
    效果上表现为三栏是单独分开的（如果可以看到空隙的话） -->
  <style>
    .left,
    .right,
    .middle {
      float: left;
    }

    .left,
    .right {
      width: 100px;
    }

    .middle {
      width: 100%;
    }

    .left {
      /* 外边距 影响盒模型，相邻元素的值
     */
      margin-left: -100%;
    }

    .right {
      margin-left: -100px;
    }

    /* middle 内容被遮挡问题 */
    .middle {
      /* 或者 再加一个 inner 子元素 */
    }
    .container {
      padding-left: 100px;
      padding-right: 100px;
    }
    .left,
    .right {
      position: relative;
    }
    .left {
      left: -100px;
    }
    .right {
      left: 100px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="middle">middle</div>
    <div class="left">left</div>
    <div class="right">right</div>
  </div>
</body>

</html>
