<body>
  <script>
    var s = 'abCcBk';
    function foo(str) {
      let stack = [];
      for (let i = 0; i < str.length; i++) {
        let char = str[i];
        let len = stack.length;
        let char1 = stack[len - 1] && stack[len - 1].toLowerCase();
        let char2 = char.toLowerCase()
        let compare = char1 && char1 === char2;
        if (compare) {
          console.log(123);
          console.log('pop')
          stack.pop();
        } else {
          stack.push(char)
        }
        console.log(stack);
      }
      return stack.join('')
    }
    console.log(foo(s));
  </script>
